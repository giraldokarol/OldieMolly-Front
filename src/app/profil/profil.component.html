<div class="container_submenu d-flex justify-content-center">
    <div class="submenu d-flex justify-content-center">
        <ul class="list_submenu d-flex">
            <li (click)="clickMyProd()"class="item"><a class="link">My products</a></li>
            <li (click)="clickCategory(categories[1].nameCategory)" class="item"><a class="link">{{categories[1].nameCategory}}</a></li>
            <li (click)="clickCategory(categories[2].nameCategory)" class="item"><a class="link">{{categories[2].nameCategory}}</a></li>
            <li (click)="clickCategory(categories[3].nameCategory)" class="item"><a class="link">{{categories[3].nameCategory}}</a></li>
            <li (click)="clickCategory(categories[0].nameCategory)" class="item"><a class="link">{{categories[0].nameCategory}}</a></li>
        </ul>
    </div>
</div>

<div *ngIf="nameCategory===''" class="container principal_content">
    <div class="d-flex justify-content-between">
        <h2 class="tittle">Some Of Our Products</h2>
        <a class="button_sell" href="">Sell Product</a>
    </div>
    <hr class="line">
    <div class="d-flex justify-content-around flex-wrap mt-4">
        <ng-container *ngFor="let product of products; let index = index">
            <app-product-card [product]="product" (click)="details(index)"></app-product-card>
        </ng-container>
    </div>
</div>

<!--Category Content-->
<div *ngIf="nameCategory!=='' && nameCategory!=='My Products'" class="container category_content">
    <div>
        <img class="img-fluid mb-5" src="assets/banner_category.png" alt="Photo Little Gils with Ballons / Banner Category">
    </div>
    <div class="d-flex justify-content-between">
            <h2 class="tittle">{{nameCategory}}</h2>
            <a class="button_sell" href="">Sell Product</a>
    </div>
    <hr class="line">
    <div class="d-flex justify-content-around flex-wrap mt-4">
            <ng-container  *ngFor="let product of products; let index = index">
                <app-product-card [product]="product" (click)="details(index)"></app-product-card>
            </ng-container>
    </div>
</div>

<!--My Producs Content-->
<div *ngIf="nameCategory==='My Products'" class="container myproduct_content">
        <div>
            <img class="img-fluid mb-5" src="assets/banner_products.png" alt="Photo Little Gils Smiling / Banner My Products">
        </div>
        <div class="d-flex justify-content-between">
                <h2 class="tittle">My Products</h2>
                <a class="button_sell" href="">Sell Product</a>
        </div>
        <hr class="line">
        <div *ngIf="notFound===''"class="d-flex justify-content-around flex-wrap mt-4">
                <ng-container  *ngFor="let product of products; let index=index">
                    <app-product-card (click)="details(index)" [product]="product"></app-product-card>
                </ng-container>
        </div>

        <div *ngIf="notFound!==''" class="d-flex justify-content-center">
            <img class ="img-fluid" src="assets/products_warning.png" alt="Not Found Illustration">
        </div>
</div>

<!--Footer-->
<footer>
        <div class="d-flex justify-content-between">
            <span class="text_owner">Create by Karol Giraldo  2019-2020</span>
            <img class="logo_footer" src="assets/logo.png" alt="Logo Oldie Molly">
        </div>
    </footer>
