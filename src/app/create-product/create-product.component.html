<div class="container principal">
        <div >
             <img class="img-fluid banner mb-5" src="assets/banner_newProduct.png" alt="Girl in swimwear/Create Product Banner">
        </div>
        <div class="d-flex justify-content-between">
            <h2 class="tittle">Create Product</h2>
            <a (click)="createProduct()"class="button">Create</a>
        </div>
        <hr class="line">
        <form class="d-flex justify-content-around mb-5" [formGroup]="createForm">
            <!--First Column-->
            <div class="d-flex flex-column">
                <label class="label_form" for="name">Product Name</label>
                <input  formControlName="name" class="label_input" type="text">
        
                <label class="label_form" for="description">Description</label>
                <textarea formControlName="description" class="label_input" cols="30" rows="5"></textarea>
            </div>


            <!--Second Column-->
            <div class="d-flex flex-column">
                <!--Price-->
                <div class="d-flex">
                    <div class="d-flex flex-column">
                        <label class="label_form"  for="price">Price</label>
                        <input formControlName="price" class="label_input small" type="number">
                    </div>
                    <!--Type-->
                    <div class="d-flex flex-column">
                        <label class="label_form"  for="Type">Type</label>
                        <select formControlName="type" class="label_input category" id="type">
                            <option  value="">--</option>
                            <option  value="New">New</option>
                            <option  value="Used">Used</option>
                        </select>
                    </div>
                </div>

                <!--Category-->
                <label class="label_form"  for="category">Category</label>
                <select formControlName="category" class="label_input category">
                    <option value="">--</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Bedding">Bedding</option>
                    <option value="Mobility">Mobility</option>
                    <option value="Others">Other</option>
                </select>

                <!--Quantity-->
                <label class="label_form"  for="quantity">Quantity</label>
                <input formControlName="quantity" class="label_input small" type="number">
            </div>


                <!--Third Column-->
            <div class="d-flex flex-column">
                <label class="label_form"  for="firstImage">Link Image 1</label>
                <input formControlName="image1" class="label_input large" type="text" placeholder="Link Web : http...">
    
                <label class="label_form" for="secondImage">Link Image 2</label>
                <input formControlName="image2" class="label_input large" type="text" placeholder="Link Web : http...">
    
                <label class="label_form" for="thirdImage">Link Image 3</label>
                <input formControlName="image3" class="label_input large" type="text" placeholder="Link Web : http...">
            </div>
        </form>

       <div *ngIf="errorMessage!==''" class="error_content mt-3 d-flex justify-content-center">
           <span class="error">{{errorMessage}}</span>
       </div>
    </div>


    <!--Footer-->
<footer>
        <div class="d-flex justify-content-between">
            <span class="text_owner">Create by Karol Giraldo  2019-2020</span>
            <img class="logo_footer" src="assets/logo.png" alt="Logo Oldie Molly">
        </div>
</footer>
